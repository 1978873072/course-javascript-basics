api_version: 1
environment: javascript_default_free
src_path: code_input.prob.repl/src
tmpl_path: code_input.prob.repl/tmpl
tests:
  node:
    - "node -e 'require("/workspace/src/main/javascript/exlcode/ChapterTenQuestionFour").parseTags("(upcase)text(upcase)")' | grep -w 'TEXT' "
    - "node -e 'require("/workspace/src/main/javascript/exlcode/ChapterTenQuestionFour").parseTags("(lowcase)Text(lowcase)")' | grep -w 'text' "
    - "node -e 'require("/workspace/src/main/javascript/exlcode/ChapterTenQuestionFour").parseTags("text")' | grep -w 'text' "
    - "node -e 'require("/workspace/src/main/javascript/exlcode/ChapterTenQuestionFour").parseTags("(uppcase)text(uppcase)(lowercase)(lowercase)")' | grep -w '(uppcase)text(uppcase)(lowercase)(lowercase)' "
display:
  height: 500px